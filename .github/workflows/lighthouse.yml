name: lighthouse-ci
on: [push]
jobs:
  lighthouseci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: |
          npm install
          npm install -g @lhci/cli@0.12.x
      - run: npm run build
      - run: npm run start
      - run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}